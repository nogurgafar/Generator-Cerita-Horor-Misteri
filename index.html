<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Cerita Horor & Misteri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Cerita Horor & Misteri</h1>
        <form id="story-form">
            <div class="form-group">
                <label for="genre">Pilih Genre:</label>
                <select id="genre" name="genre" required></select>
            </div>
            <div class="form-group">
                <label for="characters">Nama-nama Karakter (pisahkan dengan koma):</label>
                <input type="text" id="characters" name="characters" required>
            </div>
            <div class="form-group">
                <label for="pov">Sudut Pandang Cerita:</label>
                <select id="pov" name="pov" required>
                    <option value="sudut pandang orang pertama">Sudut Pandang Orang Pertama</option>
                    <option value="sudut pandang orang kedua">Sudut Pandang Orang Kedua</option>
                    <option value="sudut pandang orang ketiga">Sudut Pandang Orang Ketiga</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length">Panjang Cerita:</label>
                <select id="length" name="length" required>
                    <option value="100-200 kata">Sangat Pendek (100-200 kata)</option>
                    <option value="500-1000 kata">Pendek (500-1000 kata)</option>
                    <option value="2000-3000 kata">Sedang (2000-3000 kata)</option>
                    <option value="5000-15000 kata">Panjang (5000-15000 kata)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="setting-type">Latar Tempat:</label>
                <select id="setting-type" name="setting-type" required>
                    <option value="Acak">Acak</option>
                    <option value="Kejutkan Saya">Kejutkan Saya</option>
                    <option value="Berdasarkan fakta">Berdasarkan fakta</option>
                    <option value="Ketik nama tempatnya">Ketik nama tempatnya</option>
                </select>
            </div>
            <div class="form-group" id="custom-setting-group" style="display: none;">
                <label for="custom-setting">Nama Tempat:</label>
                <input type="text" id="custom-setting" name="custom-setting">
            </div>
            <div class="form-group">
                <label for="language">Bahasa Output:</label>
                <select id="language" name="language" required>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Inggris">Inggris</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit">Buat Cerita</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
        <div id="story-output">
            <div class="story-header">
                <h2>Cerita Anda:</h2>
                <div class="story-buttons">
                    <button id="copy-button" style="display: none;">Copy</button>
                    <button id="download-button" style="display: none;">Download (.docx)</button>
                </div>
            </div>
            <div id="story-result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Ir. Paul. All Rights Reserved.</p>
    </footer>
    <script src="https://unpkg.com/docx@7.3.0/build/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
